baseURL = "/"
theme = "diary"
title = "DAITA"

# Language and i18n
defaultContentLanguage = "en"
languageCode = "en-us"

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "DAITA"
    [languages.en.params]
      subtitle = "My Personal Blog"

[params]
subtitle = "My Personal Blog"
enableGitalk = false
contentLanguage = "en"
contentLanguageName = "English"
showAllPostsOnHomePage = true
hasTwitterCard = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
  category = "categories"
  tag = "tags"

[permalinks]
  posts = "/:year/:month/:title/"

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]

[security.goldmark.renderer]
  unsafe = true

[security]
  enableInlineShortcodes = true

[build]
  noJSConfigInAssets = true
  writeStats = false

[menus]
  [[menus.main]]
    name = "Blog"
    url = "/blog"
    weight = 2
  [[menus.main]]
    name = "Services"
    pageRef = "/services"
    weight = 3
  [[menus.main]]
    name = "About"
    pageRef = "/about"
    weight = 1